{% extends "CollectAll/base.html" %}
{% block content %}

    {% if searched %}
        <h1>You searched for {{ searched }}</h1>
        <br/>
        {% for collections in collections %}
            <a href="{% url 'collection_detail' pk=collections.pk %}"> {{ collections }}</a> <br/>
        {% endfor %}


    {% else %}
        <h1> Hey! You forgot to search for a collection.</h1>
    {% endif %}


{% endblock %}
